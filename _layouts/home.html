<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    {% feed_meta %}
    {% seo %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: white;
        position: relative;
      }
      .tabs {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        padding: 10px;
        background: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
      .tabs a {
        color: black;
        text-decoration: none;
        margin: 0 10px;
        padding: 10px;
        background: none;
        font-size: 20px;
        text-transform: uppercase; /* Capitalize text */
      }
      .content {
        background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        width: 60%; /* Adjust width as needed */
        max-width: 70%;
        text-align: left; /* Align text to the left */
        color: white;
        position: absolute;
        top: 60%;
        left: 35%;
        transform: translate(-50%, -50%);
        z-index: 2;
        font-size: 16px; /* Change the font size here */
        font-family: Century Gothic; /* Change the font family */
      }
      .content a {
        color: #F7CE46; /* Change hyperlink color */
      }
      .background {
        background-image: url('assets/images/home_full_img.jpg');
        background-size: cover;
        background-position: right; /* Fit the background image from the right */
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
      }
      @media (max-width: 600px) {
        .tabs {
          flex-direction: column;
          align-items: flex-start;
        }
        .tabs a {
          margin: 5px 0;
        }
        .content {
          top: 60%;
          transform: translateY(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <a href="./about.html">About me</a>
      <a href="./projects.html">Projects/ Tools development</a>
      <a href="./data_viz.html">Data visualization</a>
      <a href="./blog.html">Blog</a>
      <a href="./random.html">Personal space</a>
    </div>
    <div class="background"></div>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
