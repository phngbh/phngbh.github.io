<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    {% feed_meta %}
    {% seo %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: white;
        position: relative;
      }
      .tabs {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        padding: 10px;
        background: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
      .tabs a {
        color: black;
        text-decoration: none;
        margin: 0 10px;
        padding: 10px;
        background: none;
        font-size: 20px;
        text-transform: uppercase; /* Capitalize text */
      }
      .content {
        background: none; /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        width: 60%; /* Adjust width as needed */
        max-width: 70%;
        text-align: left; /* Align text to the left */
        color: rgba(0, 0, 0, 0.8);
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 2;
        font-size: 16px; /* Change the font size here */
        font-family: Consolas; /* Change the font family */
        display: none; /* Hide by default */
      }
      .content a {
        color: #F7CE46; /* Change hyperlink color */
      }
      .content-second {
        background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        width: 60%; /* Adjust width as needed */
        max-width: 70%;
        text-align: left; /* Align text to the left */
        color: white;
        position: relative;
        top: 60%;
        left: 35%;
        transform: translate(-50%, -50%);
        z-index: 2;
        font-size: 16px; /* Change the font size here */
        font-family: Century Gothic; /* Change the font family */
      }
      .content-second a {
        color: #F7CE46; /* Change hyperlink color */
      }
      .background {
        background-size: cover;
        background-position: right; /* Fit the background image from the right */
        height: 100vh;
        width: 100%;
        position: relative;
      }
      .background-1 {
        background-image: url('assets/images/home_full_img.jpg');
      }
      .background-2 {
        background-image: url('assets/images/home_full_img.jpg');
        background-repeat: repeat-y;
        opacity: 0.3; /* Reduce opacity for the second background */
      }
      .menu-button {
        display: none; /* Hide by default */
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        z-index: 3;
      }
      .menu {
        display: none; /* Hide by default */
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 50px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
        z-index: 3;
      }
      .menu a {
        color: white;
        text-decoration: none;
        margin: 5px 0;
        padding: 10px;
        background: none;
        font-size: 20px;
        text-transform: uppercase; /* Capitalize text */
      }
      .scroll-down {
        display: none; /* Hide by default */
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color: white;
        z-index: 2;
        animation: twinkle 1s infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @media (max-aspect-ratio: 1/1) {
        .tabs {
          display: none;
        }
        .menu-button {
          display: block; /* Show only on phone screens */
        }
        .background {
          height: 100vh; /* Each background fits the height of the screen */
        }
        .background-1, .background-2 {
          position: absolute;
          width: 100%;
          height: 100vh;
        }
        .background-2 {
          top: 100vh; /* Position the second background below the first */
          opacity: 1;
        }
        .content {
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 90%; /* Adjust width for smaller screens */
          max-width: 90%;
        }
        .scroll-down {
          display: block; /* Show only on phone screens */
        }
        .content-second {
          background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
          padding: 20px;
          border-radius: 10px;
          width: 90%; /* Adjust width as needed */
          max-width: 90%;
          text-align: left; /* Align text to the left */
          color: white;
          position: relative;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 2;
          font-size: 16px; /* Change the font size here */
          font-family: Century Gothic; /* Change the font family */
        }
        .content-second a {
        color: #F7CE46; /* Change hyperlink color */
        }
      }
    </style>
  </head>
  <body>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="menu" id="menu">
      <a href="./about.html">About me</a>
      <a href="./projects.html">Projects/ Tools development</a>
      <a href="./data_viz.html">Data visualization</a>
      <a href="./blog.html">Blog</a>
      <a href="./random.html">Personal space</a>
    </div>
    <div class="tabs">
      <a href="./about.html">About me</a>
      <a href="./projects.html">Projects/ Tools development</a>
      <a href="./data_viz.html">Data visualization</a>
      <a href="./blog.html">Blog</a>
      <a href="./random.html">Personal space</a>
    </div>
    <div class="background background-1">
      <div class="content">
        <h1>{{ "Phong BH. Nguyen" }}</h1>
        <h2>{{ "Scientist, programmer, adventurer" }}</h2>
        <br>
        <br>
        <div class="scroll-down">↓ ↓ ↓</div>
      </div>
    </div>
    <div class="background background-2">
      <div class="content-second">
        {{ content }}
      </div>
    </div>
    <script>
      function toggleMenu() {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'block') {
          menu.style.display = 'none';
        } else {
          menu.style.display = 'block';
        }
      }

      function checkScreenSize() {
        if (window.innerWidth <= window.innerHeight) {
            document.querySelector('.background-1').style.display = 'block';
            document.querySelector('.background-2').style.display = 'block';
            document.querySelector('.content').style.display = 'block';
        } else {
            document.querySelector('.background-1').style.display = 'none';
            document.querySelector('.background-2').style.display = 'show';
            document.querySelector('.content').style.display = 'none';
        }
      }

      window.addEventListener('resize', checkScreenSize);
      window.addEventListener('load', checkScreenSize);
    </script>
  </body>
</html>
